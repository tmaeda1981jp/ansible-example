---
# ansible plyabook for install epel, and remi repositories

- name: install EPEL repository
  yum: name=http://ftp.riken.jp/Linux/fedora/epel/6/i386/epel-release-6-8.noarch.rpm state=present

- name: install REMI repository
  yum: name=http://rpms.famillecollet.com/enterprise/remi-release-5.rpm state=present

- name: install libselinux-python
  yum: name=libselinux-python state=present

- name: install ntp
  yum: name=ntp state=present

- name: remove default localtime
  file: path=/etc/localtime state=absent

- name: set timezone
  file: src=/usr/share/zoneinfo/Asia/Tokyo
        dest=/etc/localtime
        state=link

- name: put ntp.conf
  template:
    src=ntp.conf.j2
    dest=/etc/ntp.conf
    owner=root
    group=root
    mode=0644

- name: service ntpd start
  service: name=ntpd state=started enabled=yes
